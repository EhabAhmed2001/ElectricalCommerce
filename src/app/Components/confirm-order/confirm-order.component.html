<div class="payment-methods bg-white p-4 p-md-5 rounded-3 shadow-sm" style="max-width: 800px; margin: 0 auto;">
    <h2 class="text-primary mb-4 fw-bold">Select Payment Method</h2>

    <div class="row g-4 mb-4">
        <!-- Cash Payment -->
        <div class="col-md-6">
            <div class="payment-option p-4 text-center border rounded-3 h-100"
                [ngClass]="{ 'border-primary shadow': selectedPaymentMethod === 'cash' }"
                (click)="selectPayment('cash')" style="cursor: pointer;">
                <i class="bi bi-cash-coin text-success" style="font-size: 2rem;"></i>
                <h4 class="my-3">Cash on Delivery</h4>
                <p class="text-muted small mb-0">Pay when you receive your order</p>
            </div>
        </div>

        <!-- Card Payment -->
        <div class="col-md-6">
            <div class="payment-option p-4 text-center border rounded-3 h-100"
                [ngClass]="{ 'border-primary shadow': selectedPaymentMethod === 'card' }"
                (click)="selectPayment('card')" style="cursor: pointer;">
                <i class="bi bi-credit-card text-primary" style="font-size: 2rem;"></i>
                <h4 class="my-3">Credit/Debit Card</h4>
                <p class="text-muted small mb-0">Secure online payment</p>
            </div>
        </div>

    </div>

    <div class="d-flex justify-content-between mt-4">
        <a href="/checkout" class="btn btn-outline-secondary px-4 py-2 rounded-pill">
            <i class="bi bi-arrow-left me-2"></i> Back
        </a>
        <button class="btn btn-primary px-4 py-2 rounded-pill fw-bold" (click)="confirmOrder()">
            Confirm <i class="bi bi-arrow-right ms-2"></i>
        </button>
    </div>
</div>
