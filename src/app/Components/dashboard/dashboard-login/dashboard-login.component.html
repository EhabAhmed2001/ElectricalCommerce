<!-- login.component.html -->


<div class="auth-container">
  <form [formGroup]="FrmValidation" (ngSubmit)="onSubmit()" class="auth-form">
    <h2 class="form-title">Welcome Back</h2>
    <p class="form-subtitle">Sign in to your account</p>

    <!-- Email Field -->
  <div class="error-message" style="text-align: center;">
  {{errorResponceMsg}}
    </div>
    <div class="form-group with-icon">
      <label for="email">Email Address</label>
      <div class="input-wrapper">
        <i class="fas fa-envelope"></i>
        <input
          type="email"
          id="email"
          formControlName="Email"
          class="form-input"
          placeholder="your@email.com"
          [class.invalid]="FrmValidation.get('Email')?.touched && FrmValidation.get('Email')?.invalid">
      </div>
      <div class="error-message" *ngIf="FrmValidation.get('Email')?.touched && FrmValidation.get('Email')?.invalid">
        <small *ngIf="FrmValidation.get('Email')?.errors?.['required']">Email is required</small>
        <small *ngIf="FrmValidation.get('Email')?.errors?.['pattern']">Please enter a valid email</small>
      </div>
    </div>

    <!-- Password Field -->
    <div class="form-group with-icon">
      <div class="flex-row">
        <label for="password">Password</label>
      </div>
      <div class="input-wrapper">
        <i class="fas fa-lock"></i>
        <input
          type="password"
          id="password"
          formControlName="Password"
          class="form-input"
          placeholder="Enter your password"
          [class.invalid]="FrmValidation.get('Password')?.touched && FrmValidation.get('Password')?.invalid">
      </div>
      <div class="error-message" *ngIf="FrmValidation.get('Password')?.touched && FrmValidation.get('Password')?.invalid">
        <small *ngIf="FrmValidation.get('Password')?.errors?.['required']">Password is required</small>
      </div>
    </div>

    <!-- Remember Me Checkbox -->
    <div class="form-group remember-group">
      <label class="checkbox-option">
        <input type="checkbox" formControlName="RememberMe">
        <span class="checkmark"></span>
        <span class="checkbox-label">Remember me</span>
      </label>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="submit-btn">
      Sign In
    </button>

    <div class="auth-footer">
      Don't have an account? <a routerLink="/register" class="auth-link">Sign up</a>
    </div>
  </form>
</div>
