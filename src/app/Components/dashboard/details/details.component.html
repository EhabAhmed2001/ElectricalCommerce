<div class="stats-container">
  <!-- Orders Card -->
  <div class="stat-card">
    <div class="stat-icon" style="background-color: #4361ee20;">
      <i class="fas fa-shopping-bag" style="color: #4361ee;"></i>
    </div>
    <div class="stat-info">
      <h3>{{data.ordersCount}}</h3>
      <p>Total Orders</p>
    </div>
  </div>

  <!-- Products Card -->
  <div class="stat-card">
    <div class="stat-icon" style="background-color: #7209b720;">
      <i class="fas fa-box-open" style="color: #7209b7;"></i>
    </div>
    <div class="stat-info">
      <h3>{{data.productsCount}}</h3>
      <p> Products</p>
    </div>
  </div>

  <!-- Types Card -->
  <div class="stat-card">
    <div class="stat-icon" style="background-color: #3a0ca320;">
      <i class="fas fa-layer-group" style="color: #3a0ca3;"></i>
    </div>
    <div class="stat-info">
      <h3>{{data.typesCount}}</h3>
      <p>Types</p>
    </div>
  </div>

  <!-- Brands Card -->
  <div class="stat-card">
    <div class="stat-icon" style="background-color: #f7258520;">
      <i class="fas fa-tags" style="color: #f72585;"></i>
    </div>
    <div class="stat-info">
      <h3>{{data.brandsCount}}</h3>
      <p>Brands</p>
    </div>
  </div>

  <!-- Users Card -->
  <div class="stat-card">
    <div class="stat-icon" style="background-color: #4cc9f020;">
      <i class="fas fa-users" style="color: #4cc9f0;"></i>
    </div>
    <div class="stat-info">
      <h3>{{data.usersCount}}</h3>
      <p>Users</p>
    </div>
  </div>

</div>
