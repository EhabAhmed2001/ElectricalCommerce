<div
  class="cart-backdrop"
  *ngIf="isOpen"
  (click)="close()"
></div>
<div class="cart-sidebar" [class.open]="isOpen">
    <div class="cart-header d-flex justify-content-between align-items-center p-3">
      <h5 class="mb-0 fw-bold">YOUR CART</h5>
      <button class="btn-close" (click)="close()"></button>
    </div>

    <div class="cart-body p-3">
      <!-- ^ For Loop For Cart Items -->

       @for (item of this.cart.cartItems(); track $index) {
      <div class="d-flex align-items-center mb-3">
        <img src="{{item.pictureUrl}}" width="60" height="60" class="me-3" />
        <div>
          <h6 class="mb-1 fw-semibold">{{item.productName}}</h6>
          <small>{{item.quantity}} x ${{item.price}}</small>
        </div>
      </div>
    }
      <!-- ^ End Loop -->
      
      <div class="icon-footer">
          <hr />
          <div class="fw-semibold mb-3">Total: ${{this.total()}}</div>
          
          <div class="d-flex gap-2 ">
              <a (click)="close()" routerLink="cart" class="btn btn-dark w-50 rounded-pill">View Cart</a>
              <a (click)="close()" routerLink="checkout" class="btn btn-dark w-50 rounded-pill">Check Out</a>
            </div>
        </div>

    </div>
</div>
  

<div class="cart-backdrop" *ngIf="isOpen" (click)="close()"></div>
