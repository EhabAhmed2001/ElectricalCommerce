<div class="category-container">
  @for (item of categories; track item.id; let i = $index) {
    <div class="category-box">
      <img [src]="item.image" alt="{{item.name}}">
      <div class="overlay" (click)="filterProduct(item.id)">
        <h1 class="category-title">{{ item.name }}</h1>
        <p class="category-subtitle">New Trend</p>
        <a class="shop-btn">SHOP NOW</a>
      </div>
    </div>
  }
</div>
