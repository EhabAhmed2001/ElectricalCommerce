<section style="background-color: #eee">
  <div class="container py-5">
    <div class="row">
      <!-- ^ Loop For WishingList -->

      @for (item of this.wishingList.wishingItems(); track $index) {
      <div class="col-md-6 col-lg-3 mb-4">
        <div class="card border-0 shadow-sm h-100 position-relative hover-shadow">
      
          <!-- * Product image -->
          <!-- <img 
            src="{{item.pictureUrl}}" 
            class="card-img-top rounded-top" 
            alt="N/A"
          /> -->

          <div class="product-image-container">
        <img src="{{item.pictureUrl}}" alt="{{item.productName}}" class="product-image">

        <!-- Quick View Button (shown on hover) -->
        <a routerLink="/products/{{item.id}}" class="quick-view-btn">Quick View</a>
      </div>
       <!-- Remove button -->
          <button 
            class="btn btn-sm btn-danger rounded-circle position-absolute top-0 end-0 m-2 d-flex align-items-center justify-content-center"
            (click)="removeFromWishingList(item.id)"
            style="width: 32px; height: 32px; font-size: 16px; "
            aria-label="Remove"
          >
            X
          </button>
      
          <!-- Card body -->
          <div class="card-body d-flex flex-column justify-content-between">
      
            <!-- *Category + Old price -->
            <div class="d-flex flex-row justify-content-between mb-2 text-muted small">
              <span>{{item.type}}</span>
              <span ><strong>From: </strong>{{item.brand}}</span>
            </div>
      
            <!-- *Title + Price -->
            <div class="d-flex justify-content-between align-items-center mb-3">
              <h6 class="mb-0 fw-semibold">{{item.productName}}</h6>
              <span class="fw-bold text-primary">${{item.price}}</span>
            </div>

            <!-- *Description -->
            <div class="card-text mb-4 mx-auto">
              <p class="text-muted">{{item.description}}</p>
            </div>
      
          </div>
        </div>
      </div>
    }      
      <!-- ^ End Loop -->


    </div>
  </div>
</section>
