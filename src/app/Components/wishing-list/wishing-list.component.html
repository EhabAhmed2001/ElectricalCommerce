<section style="background-color: #eee">
  <div class="container py-5">
    <div class="row">
      <!-- ^ Loop For WishingList -->
      <div class="col-md-6 col-lg-3 mb-4">
        <div class="card border-0 shadow-sm h-100 position-relative hover-shadow">
      
          <!-- Remove button -->
          <button 
            class="btn btn-sm btn-danger rounded-circle position-absolute top-0 end-0 m-2 d-flex align-items-center justify-content-center"
            (click)="removeFromWishingList()"
            style="width: 32px; height: 32px; font-size: 16px; "
            aria-label="Remove"
          >
            X
          </button>
      
          <!-- * Product image -->
          <img 
            src="https://mdbcdn.b-cdn.net/img/Photos/Horizontal/E-commerce/Products/4.webp" 
            class="card-img-top rounded-top" 
            alt="HP Notebook"
          />
      
          <!-- Card body -->
          <div class="card-body d-flex flex-column justify-content-between">
      
            <!-- *Category + Old price -->
            <div class="d-flex justify-content-between mb-2 text-muted small">
              <span>Laptops</span>
            </div>
      
            <!-- *Title + Price -->
            <div class="d-flex justify-content-between align-items-center mb-3">
              <h6 class="mb-0 fw-semibold">HP Notebook</h6>
              <span class="fw-bold text-primary">$999</span>
            </div>

            <!-- *Description -->
            <p class="card-text mb-4">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quisque at erat id ligula facilisis lacinia.</p>
      
          </div>
        </div>
      </div>
      
      <!-- ^ End Loop -->
       


    </div>
  </div>
</section>
