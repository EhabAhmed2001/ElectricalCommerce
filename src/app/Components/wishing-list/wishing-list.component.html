<section>
  <div class="container py-5">
    <!-- Display this when wishing list has items -->
    <div class="row" *ngIf="wishingList.wishingItems().length > 0">
      @for (item of this.wishingList.wishingItems(); track $index) {
      <div class="col-md-6 col-lg-3 mb-4">
        <div class="card border-0 shadow-sm h-100 position-relative hover-effect">
          <!-- Product image container -->
          <div class="product-image-container">
            <img src="{{item.pictureUrl}}" alt="{{item.productName}}" class="product-image">
            <!-- Quick View Button -->
            <a routerLink="/products/{{item.id}}" class="quick-view-btn">
              Quick View
            </a>
          </div>

          <!-- Remove button -->
          <button
            class="btn btn-sm btn-danger rounded-circle position-absolute top-0 end-0 m-2 d-flex align-items-center justify-content-center remove-btn"
            (click)="removeFromWishingList(item.id)"
            aria-label="Remove"
          >
            &times;
          </button>

          <!-- Card body -->
          <div class="card-body d-flex flex-column" style=" background:linear-gradient(135deg, #ece9e6, #ffffff);">
            <!-- Category + Brand -->
            <div class="d-flex justify-content-between mb-2 text-muted small">
              <span class="text-uppercase">{{item.type}}</span>
              <span><strong>From:</strong> {{item.brand}}</span>
            </div>

            <!-- Title + Price -->
            <div class="d-flex justify-content-between align-items-center mb-3">
              <h6 class="mb-0 fw-semibold text-truncate" style="color: #999;">{{item.productName}}</h6>
              <span class="fw-bold" style="color: #717fe0;">${{item.price}}</span>
            </div>

            <!-- Description -->
            <div class="card-text mb-3">
              <p class="text-muted small line-clamp-2">{{item.description}}</p>
            </div>
          </div>
        </div>
      </div>
      }
    </div>

    <!-- Display this when wishing list is empty -->
    <div *ngIf="wishingList.wishingItems().length === 0" class="text-center py-5">
      <div class="empty-wishlist-icon mb-4">
        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="#717fe0" class="bi bi-heart" viewBox="0 0 16 16">
          <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"/>
        </svg>
      </div>
      <h3 class="mb-3">Your Wishlist is Empty</h3>
      <p class="text-muted mb-4">You haven't added any items to your wishlist yet.</p>
      <a routerLink="/products" class="btn text-light" style="background-color: #717fe0;">Browse Products</a>
    </div>
  </div>
</section>
