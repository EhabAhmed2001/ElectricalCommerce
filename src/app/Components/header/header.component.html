<header>
  <nav class="navbar navbar-expand-lg glass-navbar">
    <div class="container px-2">
      <!-- LEFT: Logo -->
      <a class="navbar-brand fw-bold text-dark me-3" routerLink="/">
        <img
          src="Icons/ecommerce.png"
          alt="N/A"
          height="70"
          width="80"
          class="d-inline-block align-text-top me-2 logo-hover-transform"
        />
      </a>

      <!-- Hamburger Menu Button for Mobile -->
      <button
        class="navbar-toggler border-0 p-0"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarContent"
        aria-controls="navbarContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <i class="zmdi zmdi-menu fs-4"></i>
      </button>

      <!-- Collapsible Content -->
      <div class="collapse navbar-collapse" id="navbarContent">
        <!-- Navigation Links -->
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 mt-lg-0 mt-3">
          <li class="nav-item mb-2 mb-lg-0">
            <a
              class="nav-link nav-click nav-swipe mx-auto"
              routerLink="home"
              routerLinkActive="active"
              >Home</a
            >
          </li>
          <li class="nav-item mb-2 mb-lg-0">
            <a
              class="nav-link nav-click nav-swipe mx-auto"
              routerLink="products"
              routerLinkActive="active"
              >Products</a
            >
          </li>
          <li class="nav-item mb-2 mb-lg-0">
            <a
              class="nav-link nav-click nav-swipe mx-auto"
              routerLink="about"
              routerLinkActive="active"
              >About</a
            >
          </li>
        </ul>

        <!-- Icons and Auth -->
        <div class="d-flex flex-column flex-lg-row align-items-center gap-3">
          <!-- <a class="icon-btn search-btn nav-click" routerLink="products" routerLinkActive="active">
            <i class="zmdi zmdi-search"></i>
          </a> -->

          @if(isLogin) {
          <div class="d-flex align-items-center gap-3">
            <a
              class="icon-btn cart-btn nav-click position-relative"
              (click)="onCartClick()"
            >
              <i class="zmdi zmdi-shopping-cart"></i>
              <span class="notification-badge">{{ this.cartWishingData.cartItemsCount() }}</span>
            </a>

            <a class="icon-btn wishlist-btn nav-click position-relative" routerLink="Wishing" routerLinkActive="active">
              <i class="zmdi zmdi-favorite-outline"></i>
              <span class="notification-badge">{{ this.cartWishingData.wishlistItemsCount() }}</span>
            </a>

            <a class="icon-btn profile-btn nav-click position-relative" routerLink="profile" routerLinkActive="active">
              <i class="zmdi zmdi-account"></i>
              <span class="username d-none d-sm-inline">{{ userName }}</span>
            </a>

            <a
              class="icon-btn logout-btn nav-click position-relative"
              (click)="onLogOutClick()"
            >
              <i class="zmdi zmdi-power"></i>
            </a>
          </div>
          } @else {
          <a
            class="nav-link nav-click auth-btn login-btn"
            routerLink="login"
            routerLinkActive="active"
            >Login</a
          >
          }
        </div>
      </div>
    </div>
  </nav>
</header>
