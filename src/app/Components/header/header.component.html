<header>
  <nav class="navbar navbar-expand-lg glass-navbar">
    <div class="container d-flex justify-content-between align-items-center px-4">
      <!-- LEFT: Logo + Menu -->
      <div class="d-flex align-items-center gap-4">
        <a class="navbar-brand" routerLink="/">
          <img src="Icons/ecommerce.png" alt="Logo" height="60" width="70"
              class="logo-hover-transform"/>
        </a>
        <ul class="navbar-nav flex-row gap-3 mb-0">
          <li class="nav-item">
            <a class="nav-link nav-swipe" routerLink="home" routerLinkActive="active">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link nav-swipe" routerLink="products" routerLinkActive="active">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link nav-swipe" routerLink="about" routerLinkActive="active">About</a>
          </li>
        </ul>
      </div>

      <!-- RIGHT: Icons -->
      <div class="d-flex align-items-center gap-4">
        <a class="icon-btn search-btn" routerLink="products">
          <i class="zmdi zmdi-search"></i>
        </a>

        @if(isLogin){
          <a class="icon-btn cart-btn" (click)="onCartClick()">
            <i class="zmdi zmdi-shopping-cart"></i>
            <span class="notification-badge">{{cartItemsCount}}</span>
          </a>

          <a class="icon-btn wishlist-btn" routerLink="Wishing" routerLinkActive="active">
            <i class="zmdi zmdi-favorite-outline"></i>
            <span class="notification-badge">{{wishlistItemsCount}}</span>
          </a>

          <a class="icon-btn profile-btn" routerLink="profile" routerLinkActive="active">
            <i class="zmdi zmdi-account"></i>
            <span class="username">{{userName}}</span>
          </a>

          <a class="icon-btn logout-btn" (click)="onLogOutClick()">
            <i class="zmdi zmdi-power"></i>
          </a>
        }
        @else{
          <a class="auth-btn login-btn" routerLink="login" routerLinkActive="active">Login</a>
        }
      </div>
    </div>
  </nav>
</header>
